<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of tasks"
>
</mat-paginator>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element" (click)="onEditRow(element)">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Título Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element" (click)="onEditRow(element)">
        {{ element.title }}
      </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element" (click)="onEditRow(element)">
        {{ element.description }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" (click)="onEditRow(element)">
        {{ element.completed }}
      </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="action-header"></th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <button
          mat-icon-button
          class="custom-icon-button"
          (click)="$event.stopPropagation(); openDeleteDialog(element)"
        >
          <mat-icon class="icon-animation">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<button
  mat-fab
  class="floating-button"
  (click)="onCreateNew()"
  aria-label="Adicionar nova tarefa"
>
  <mat-icon>add</mat-icon>
</button>
